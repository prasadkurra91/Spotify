<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-free</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo">
                    <img src="/svg/logo.svg" alt="logo" width="130px">
                    <img class="close" src="Play_btn/close.svg" width="30px" alt="">
                </div>
                <ul>
                    <li><img src="/svg/home.svg" alt="home">Home</li>
                    <li><img src="/svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="/svg/playlist.svg" alt="">
                    <h3>Your playlist</h3>
                </div>
                <div class="songList ">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><span>Legal</span></div>
                    <div><span>Privacy Center</span></div>
                    <div><span>Privacy Poicy</span></div>
                    <div><span>Cookies</span></div>
                    <div><span>About Ads</span></div>
                    <div><span> Accessbility</span></div>
                </div>
            </div>
        </div>
        <div class="right  bg-grey rounded ">
            <div class="nav">

                <span class="icons">
                    <img src="Play_btn/hamburger.svg" class="hamburger" alt="" width="33px">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" color="#000000"
                    fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" color="#000000"
                    fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                </span>
                <span class="buttons">
                    <button class="signupbtn">Signn up</button>
                    <button class="loginbtn">Log in</button>
                </span>
            </div>
            <div class="SpotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="songbar">
                    <div class="songinfo"></div>
                    <div class="playbuttons">
                        <img id="previous" src="Play_btn/previous.svg" alt="">
                        <img id="play" src="Play_btn/pause.svg" alt="">
                        <img id="next" src="Play_btn/next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
